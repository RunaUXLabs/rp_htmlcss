<!DOCTYPE html>
<html lang="ko">

<head>
    <title>flex 아이템 나열 방향 지정 2 + space-between</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/09/css/display_flex-direction.css">
</head>

<body>
    <!-- 부모의 width, height가 자식의 사이즈 합보다 큰 경우,
     justify-content: space-between;을 선언하면 양끝으로 벌어지며
      등간격배치가 된다. -->
    <div class="flex align-items-start justify-content-space-between column">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
    </div>
    <div class="flex align-items-start justify-content-space-between">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
    </div>
</body>

</html>
