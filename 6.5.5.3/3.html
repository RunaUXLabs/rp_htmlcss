<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <style>
        h1 {
            /* 폭 500px */
            width: 500px;
            /* 높이 300px */
            height: 300px;
            /* 배경 이미지 */
            background-image: url(/images/logo.svg);
            /* 배경 이미지 y(세로)만 반복 */
            background-repeat: repeat-y;
        }

        h2 {
            /* 폭 500px */
            width: 500px;
            /* 높이 300px */
            height: 300px;
            /* 배경 이미지 */
            background-image: url(/images/logo.svg);
            /* 배경 이미지 x(가로)만 반복 */
            background-repeat: repeat-x;
        }
    </style>

    <h1>

    </h1>
    <h2>

    </h2>
</body>

</html>
