<!DOCTYPE html>
<html lang="ko">

<head>
    <title>flex 기본축에 따라 row 정렬모습 지정 justify-content 2</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/09/css/display_flex_justify-content.css">
</head>

<body>
    <div class="flex flex-space-between">
        <div> 최대한 </div>
        <div> 떨어진 </div>
        <div> 요소 </div>
        <div> 요소 </div>
        <div> 요소 </div>
        <div> 요소 </div>
    </div>

    <div class="flex flex-space-around">
        <div> 요소 양옆 </div>
        <div> 여백이 </div>
        <div> 동일 </div>
        <div> 동일 </div>
        <div> 동일 </div>
        <div> 동일 </div>
    </div>

    <div class="flex flex-space-evenly">
        <div>
            사이
        </div>
        <div>
            여백이
        </div>
        <div>
            모두
        </div>
        <div>
            동일
        </div>
    </div>
</body>

</html>
