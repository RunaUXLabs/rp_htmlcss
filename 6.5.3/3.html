<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <style>
        div {
            /* 한 변이 40px인 사각형 */
            width: 40px;
            height: 40px;
            /* 배경색 */
            background: antiquewhite;
            /* 벗어나도 보인다 */
            overflow: visible;
        }

        h1 {
            width: 10px;
            /* 높이는 부모를 초과하여 벗어난다 */
            height: 100px;
            background: aquamarine;
        }
    </style>

    <div>
        <h1></h1>
    </div>
</body>

</html>
