<!DOCTYPE html>
<html lang="ko">

<head>
    <title>아이디 선택자의 css 표기법</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 아이디 선택자 */
        #blueBox {
            /* 폭 100px */
            width: 100px;

            /* 높이 100px */
            height: 100px;

            /* 배경색 */
            background-color: blue;

            /* 글자색 */
            color: white;
        }

        #redBox {
            /* 폭 100px */
            width: 100px;

            /* 높이 100px */
            height: 100px;

            /* 배경색 */
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="blueBox">
        Blue Box
    </div>
    <br>
    <div id="redBox">
        Red Box
    </div>
</body>

</html>
