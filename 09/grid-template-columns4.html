<!DOCTYPE html>
<html lang="ko">

<head>
    <title>그리드에서 가변컬럼과 고정값이 섞여있을 때</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 150px 2fr 1fr
        }

        .grid>div {
            background-color: blueviolet;
            color: white;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div> 첫 번째 </div>
        <div> 두 번째는 폭이 세 번째의 2배! </div>
        <div> 세 번째 </div>
        <div> 네 번째 </div>
        <div> 다섯 번째 </div>
    </div>
</body>

</html>
