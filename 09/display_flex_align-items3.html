<!DOCTYPE html>
<html lang="ko">

<head>
    <title>부모의 높이를 기준으로 세로정렬 지정 align-items 3</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/09/css/display_flex_align-items3.css">

<body>
