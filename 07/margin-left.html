<!DOCTYPE html>
<html lang="ko">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {

            background-color: antiquewhite;

            margin-left: 16px;

        }

<body>

        왼쪽에 겉 여백 추가!

</html>
