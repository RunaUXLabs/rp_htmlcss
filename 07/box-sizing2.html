<!DOCTYPE html>
<html lang="ko">

<head>
    <title>box-sizing 일괄적용</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 모든 요소를 대상으로 box-sizing 설정 */
        * {
            box-sizing: border-box;
        }

        div {
            width: 150px;
            height: 150px;
            padding: 16px;
            background-color: aquamarine;
        }

        h1 {
            width: 150px;
            height: 150px;
            padding: 32px;
            background-color: beige;

            /* <div> 태그와 동일한 텍스트 스타일 */
            font-size: 16px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div> 서로 다른 태그도 </div>
    <h1> width와 height가 바로 적용된다! </h1>
</body>

</html>
