<!DOCTYPE html>
<html lang="ko">

<head>
    <title>transform에서 이동 담당 translate(x, y)</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/10/css/transform-translate.css">
</head>

<body>
    <div class="flex">
        <div class="trans-a">
            정사각형 A
        </div>
        <!-- translate에 의해 위치가 이동해도 원본이 있어야하는 본래자리는
        확보가 되어서 레이아웃이 무너지지않는다. -->
        <div class="sm-box">
            왼쪽에 <br> 정사각형 A가 <br> 있습니다
        </div>
    </div>
    <div class="box">
        위에 정사각형 A가<br> 있습니다
    </div>
</body>

</html>
