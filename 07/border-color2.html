<!DOCTYPE html>
<html lang="ko">

<head>
    <title>외곽선 색상 border-color 2</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            width: 500px;
            height: 300px;
            border: solid;
            border-width: 10px;

            /* 빨강 테두리 - 색상은 다양하게 적용 가능하다 */
            border-color: rgba(255, 0, 0, 0.3);
            /* 배경색 노랑 */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        두꺼운 테두리!
        빨강과 노랑이 섞여서 주황이 되었다!
    </div>
</body>

</html>
