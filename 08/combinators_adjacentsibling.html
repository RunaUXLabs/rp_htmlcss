<!DOCTYPE html>
<html lang="ko">

<head>
    <title>형제 인접 결합자 +</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* a 클래스 바로 뒤에 오는 b 클래스 */
        .a+.b {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="a">
        a 클래스
    </div>
    <span>
        껴있는 span
    </span>
    <div class="b">
        b 클래스
    </div>
</body>

</html>
