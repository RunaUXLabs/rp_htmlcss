<!DOCTYPE html>
<html lang="ko">

<head>
    <title>그리드에서 사용하는 gap2</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 그리드 */
        .grid {
            display: grid;
            /* 150px 2개 */
            grid-template-columns: 150px 150px;

            /* gap을 별개로 나누어 선언가능 */
            /* 열 간격 */
            column-gap: 16px;
            /* 행 간격 */
            row-gap: 8px;
        }

        .grid>div {
            background-color: blueviolet;
            color: white;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
        <div> 네 번째 </div>
        <div> 다섯 번째 </div>
    </div>
</body>

</html>
