<!DOCTYPE html>
<html lang="ko">

<head>
    <title>overflow 02</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h2 {
            /* 폭 18px */
            width: 18px;
            overflow: hidden;
        }

        h1 {
            /* 높이 18px */
            height: 24px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- overflow: hidden;은 글씨도 썰어버린다.
    자식이 어떤 종류든 상관없이 부모 사이즈에 걸려
    넘치게 되면 바로 감춰버린다. -->
    <div> 가로 세로로 잘린 텍스트 </div>
    <h1> 가로 </h1>
    <h2>
        세<br>로
    </h2>
</body>

</html>
