<!DOCTYPE html>
<html lang="ko">

<head>
    <title>의사선택자 :hover, 마우스를 올린 상태 </title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 클래스 선택자에 가상 클래스 추가 */
        .colorful-box {
            width: 100px;
            height: 100px;
            /* 빨강 배경색 */
            background-color: red;
        }

        /* hover 시 */
        .colorful-box:hover {
            /* 빨강 파랑색 */
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="colorful-box"> </div>
</body>

</html>
