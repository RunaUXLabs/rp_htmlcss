<!DOCTYPE html>
<html lang="ko">

<head>
    <title>그리드에서 같은 값을 반복하여 사용할 때 repeat(횟수, 사이즈)</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .grid {
            display: grid;
            /* 1fr로 n개, repeat(횟수, 사이즈) */
            grid-template-columns: repeat(8, 1fr)
        }

        .grid>div {
            background-color: blueviolet;
            color: white;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
        <div> 네 번째 </div>
        <div> 다섯 번째 </div>
    </div>
</body>

</html>
