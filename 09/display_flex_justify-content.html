<!DOCTYPE html>
<html lang="ko">

<head>
    <title>flex 기본축에 따라 row 정렬모습 지정 justify-content</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/09/css/display_flex_justify-content.css">
</head>

<body>
    <div class="flex flex-start">
        <div> 플렉스 </div>
        <div> 스타트 </div>
    </div>
    <div class="flex flex-end">
        <div> 플렉스 </div>
        <div> 엔드 </div>
    </div>
    <div class="flex flex-center">
        <div> 플렉스 </div>
        <div> 센터 </div>
    </div>
</body>

</html>
