<!DOCTYPE html>
<html lang="ko">

<head>
    <title>그리드 기초개념</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 그리드 */
        .grid {
            display: grid;
        }

        .grid>div {
            background-color: blueviolet;
            color: white;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
    </div>
</body>

</html>
