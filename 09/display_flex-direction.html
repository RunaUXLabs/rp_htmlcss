<!DOCTYPE html>
<html lang="ko">

<head>
    <title>flex 아이템 나열 방향 지정 1 basic</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/09/css/display_flex-direction.css">
</head>

<body>
    <!-- 자식들의 나열 기본값은 flex-direction: row;이다.
    어느 방향이든 자식은 부모를 꽉 채우려고 노력한다.
    자식이 특징을 갖아 사이즈가 특정되지 않는 이상,
    살을 빼거나 찌워서 부모를 덮으려고 하는것이 flexible의 특징.

    하지만 flex-wrap: nowrap;이 기본값이므로, 자식이 넘치는 경우
    최대한 살을 빼도 안될경우엔 부모를 뚫고 나간다.
     -->
    <div class="flex align-items-start justify-content-center">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
    </div>
    <div class="flex align-items-start justify-content-center column">
        <div> 첫 번째 </div>
        <div> 두 번째 </div>
        <div> 세 번째 </div>
    </div>
</body>

</html>
